<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cravex</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #252525;
            --accent-color: #a020f0;
            --accent-light: #c060ff;
            --accent-dark: #7a1fc9;
            --text-color: rgba(255, 255, 255, 0.92);
            --text-muted: rgba(255, 255, 255, 0.6);
            --box-bg: rgba(40, 40, 40, 0.8);
            --box-border: rgba(255, 255, 255, 0.1);
            --glow: 0 0 15px rgba(160, 32, 240, 0.4);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .welcome-container {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .profile-pic-container {
            position: relative;
            display: inline-block;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-pic-container:hover {
            transform: scale(1.05);
        }

        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent-color);
            box-shadow: var(--glow);
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .profile-pic-container::before {
            content: '';
            position: absolute;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: var(--accent-color);
            opacity: 0.2;
            top: -13px;
            left: -13px;
            z-index: 1;
            animation: pulse 3s ease-in-out infinite;
        }

        .welcome-text {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 300;
            background: linear-gradient(90deg, #fff, var(--accent-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        .username {
            font-weight: 500;
            color: var(--accent-light);
            text-shadow: 0 0 10px rgba(160, 32, 240, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
        }

        .username:hover {
            background: rgba(160, 32, 240, 0.1);
            transform: scale(1.05);
        }

        .info-box {
            background-color: var(--box-bg);
            border: 1px solid var(--box-border);
            border-radius: 12px;
            padding: 1.5rem;
            width: 100%;
            max-width: 400px;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        .info-item {
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .info-label {
            font-weight: 400;
            color: var(--text-muted);
        }

        .info-value {
            color: var(--accent-light);
            font-weight: 500;
        }

        .discord-btn {
            background-color: #5865F2;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.3);
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        .discord-btn:hover {
            background-color: #4752C4;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(88, 101, 242, 0.4);
        }

        .footer {
            text-align: right;
            padding: 2rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            position: fixed;
            bottom: 0;
            right: 0;
            animation: fadeIn 0.8s ease-out 0.8s both;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--box-bg);
            padding: 2rem;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            border: 1px solid var(--box-border);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease-out;
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent-light);
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 400;
            color: var(--text-muted);
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid var(--box-border);
            background-color: rgba(30, 30, 30, 0.8);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(160, 32, 240, 0.2);
        }

        .pfp-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 1rem auto;
            display: block;
            border: 2px solid var(--accent-color);
            box-shadow: var(--glow);
            transition: all 0.3s ease;
        }

        .pfp-preview:hover {
            transform: scale(1.05);
        }

        .submit-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(160, 32, 240, 0.3);
        }

        .submit-btn:hover {
            background-color: var(--accent-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(160, 32, 240, 0.4);
        }

        .edit-btn {
            background: none;
            border: none;
            color: var(--accent-light);
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            transition: all 0.3s ease;
        }

        .edit-btn:hover {
            color: var(--accent-color);
            transform: translateY(-1px);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: none;
        }

        .floating {
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="modal" id="welcomeModal">
        <div class="modal-content">
            <h2 class="modal-title">Welcome to Cravex!</h2>
            <div class="form-group">
                <label for="username" class="form-label">Enter your username:</label>
                <input type="text" id="username" class="form-input" placeholder="Your username">
                <div id="usernameError" class="error-message">Username contains inappropriate words</div>
            </div>
            <div class="form-group">
                <label for="pfpUpload" class="form-label">Upload a profile picture:</label>
                <input type="file" id="pfpUpload" class="form-input" accept="image/*">
                <img id="pfpPreview" class="pfp-preview" style="display: none;">
            </div>
            <button class="submit-btn" id="saveProfile">Continue</button>
        </div>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <h2 class="modal-title">Edit Profile</h2>
            <div class="form-group">
                <label for="editUsername" class="form-label">Change username:</label>
                <input type="text" id="editUsername" class="form-input" placeholder="New username">
                <div id="editUsernameError" class="error-message">Username contains inappropriate words</div>
            </div>
            <div class="form-group">
                <label for="editPfpUpload" class="form-label">Change profile picture:</label>
                <input type="file" id="editPfpUpload" class="form-input" accept="image/*">
                <img id="editPfpPreview" class="pfp-preview">
            </div>
            <button class="submit-btn" id="saveEdit">Save Changes</button>
        </div>
    </div>

    <div class="container">
        <div class="welcome-container">
            <div class="profile-pic-container floating" id="profilePicContainer">
                <img id="displayPfp" class="profile-pic" src="https://via.placeholder.com/140" alt="Profile Picture">
            </div>
            <h1 class="welcome-text">Welcome To Cravex, <span class="username" id="displayUsername">User</span>!</h1>
            <button class="edit-btn" id="editProfileBtn">
                <i></i> Edit Profile
            </button>
        </div>

        <div class="info-box floating">
            <div class="info-item">
                <span class="info-label">Current Cravex Version:</span>
                <span class="info-value">v1.0.0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Cravex Status:</span>
                <span class="info-value">In-Development</span>
            </div>
        </div>

        <a href="https://dsc.gg/getcravex/" class="discord-btn" target="_blank">
            <i class="fab fa-discord"></i> Join Our Discord
        </a>
    </div>

    <div class="footer">
        Made By Bubzie With Love <3
    </div>

    <script>
        
        const welcomeModal = document.getElementById('welcomeModal');
        const editModal = document.getElementById('editModal');
        const usernameInput = document.getElementById('username');
        const editUsernameInput = document.getElementById('editUsername');
        const pfpUpload = document.getElementById('pfpUpload');
        const editPfpUpload = document.getElementById('editPfpUpload');
        const pfpPreview = document.getElementById('pfpPreview');
        const editPfpPreview = document.getElementById('editPfpPreview');
        const saveProfileBtn = document.getElementById('saveProfile');
        const saveEditBtn = document.getElementById('saveEdit');
        const displayUsername = document.getElementById('displayUsername');
        const displayPfp = document.getElementById('displayPfp');
        const profilePicContainer = document.getElementById('profilePicContainer');
        const editProfileBtn = document.getElementById('editProfileBtn');
        const usernameError = document.getElementById('usernameError');
        const editUsernameError = document.getElementById('editUsernameError');

       
        const inappropriateWords = [
            'fuck', 'shit', 'asshole', 'bitch', 'cunt', 'nigger', 
            'whore', 'slut', 'dick', 'pussy', 'faggot', 'retard',
            'nigga'
        ];

       
        function containsInappropriateWords(text) {
            const lowerText = text.toLowerCase();
            return inappropriateWords.some(word => lowerText.includes(word));
        }

       
        document.addEventListener('DOMContentLoaded', () => {
            const savedUsername = localStorage.getItem('cravexUsername');
            const savedPfp = localStorage.getItem('cravexPfp');
            
            if (savedUsername && savedPfp) {
                displayUsername.textContent = savedUsername;
                displayPfp.src = savedPfp;
                editPfpPreview.src = savedPfp;
            } else {
                welcomeModal.style.display = 'flex';
            }
        });

        pfpUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    pfpPreview.src = event.target.result;
                    pfpPreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        editPfpUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    editPfpPreview.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        saveProfileBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            
            if (!username) {
                alert('Please enter a username!');
                return;
            }

            if (containsInappropriateWords(username)) {
                usernameError.style.display = 'block';
                return;
            } else {
                usernameError.style.display = 'none';
            }

            if (pfpUpload.files[0]) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    localStorage.setItem('cravexUsername', username);
                    localStorage.setItem('cravexPfp', event.target.result);

                    displayUsername.textContent = username;
                    displayPfp.src = event.target.result;
                    editPfpPreview.src = event.target.result;

                    welcomeModal.style.display = 'none';
                };
                reader.readAsDataURL(pfpUpload.files[0]);
            } else {
                localStorage.setItem('cravexUsername', username);
                displayUsername.textContent = username;
                welcomeModal.style.display = 'none';
            }
        });

        editProfileBtn.addEventListener('click', () => {
            editUsernameInput.value = displayUsername.textContent;
            editModal.style.display = 'flex';
        });

        profilePicContainer.addEventListener('click', () => {
            editUsernameInput.value = displayUsername.textContent;
            editModal.style.display = 'flex';
        });

        saveEditBtn.addEventListener('click', () => {
            const newUsername = editUsernameInput.value.trim();
            
            if (!newUsername) {
                alert('Please enter a username!');
                return;
            }

            if (containsInappropriateWords(newUsername)) {
                editUsernameError.style.display = 'block';
                return;
            } else {
                editUsernameError.style.display = 'none';
            }

            if (editPfpUpload.files[0]) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    localStorage.setItem('cravexUsername', newUsername);
                    localStorage.setItem('cravexPfp', event.target.result);

                    displayUsername.textContent = newUsername;
                    displayPfp.src = event.target.result;

                    editModal.style.display = 'none';
                };
                reader.readAsDataURL(editPfpUpload.files[0]);
            } else {
                localStorage.setItem('cravexUsername', newUsername);
                displayUsername.textContent = newUsername;
                editModal.style.display = 'none';
            }
        });

        window.addEventListener('click', (e) => {
            if (e.target === welcomeModal) {
                welcomeModal.style.display = 'none';
            }
            if (e.target === editModal) {
                editModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
